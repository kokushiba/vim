## Configuration for Alacritty, the GPU enhanced terminal emulator.
## Created by Aditya Shakya (@adi1090x)

## It's a very basic and simple config file, for full configuration...
## See, /usr/share/doc/alacritty/example/alacritty.yml


## Set environment variables
env:
  TERM: xterm-256color

## Terminal window settings
window:
  dimensions:
    columns: 65
    lines: 20

  padding:
    x: 9
    y: 9

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3


## Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: "JetBrains Mono ExtraBold"
    style: Medium

  # Bold font face
  bold:
    family: "JetBrains Mono ExtraBold"
    style: Bold

  # Italic font face
  #italic:
    #family: "Iosevka"
    #style: Italic

  # Bold italic font face
  # bold_italic:
    #family: "Iosevka"
    # style: Bold Italic

  # Point size
  size: 12

